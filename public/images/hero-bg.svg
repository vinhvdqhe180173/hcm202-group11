<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" role="img" aria-label="Hình nền minh họa về Chủ tịch Hồ Chí Minh">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#dc2626" stop-opacity="0.25" />
      <stop offset="0.55" stop-color="#fff7ed" stop-opacity="0.85" />
      <stop offset="1" stop-color="#d97706" stop-opacity="0.25" />
    </linearGradient>
    <radialGradient id="r" cx="50%" cy="35%" r="60%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.9" />
      <stop offset="1" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>
    <pattern id="p" width="64" height="64" patternUnits="userSpaceOnUse">
      <path d="M0 32h64" stroke="#dc2626" stroke-opacity="0.08" />
      <path d="M32 0v64" stroke="#d97706" stroke-opacity="0.06" />
    </pattern>
  </defs>

  <rect width="1920" height="1080" fill="url(#g)" />
  <rect width="1920" height="1080" fill="url(#p)" />
  <rect width="1920" height="1080" fill="url(#r)" />

  <!-- Decorative rays -->
  <g opacity="0.12" transform="translate(960 540)">
    <g fill="#dc2626">
      <path d="M-10-520h20v240h-20z" />
      <path d="M-10 280h20v240h-20z" />
    </g>
    <g fill="#d97706" transform="rotate(30)">
      <path d="M-10-520h20v240h-20z" />
      <path d="M-10 280h20v240h-20z" />
    </g>
    <g fill="#dc2626" transform="rotate(60)">
      <path d="M-10-520h20v240h-20z" />
      <path d="M-10 280h20v240h-20z" />
    </g>
    <g fill="#d97706" transform="rotate(90)">
      <path d="M-10-520h20v240h-20z" />
      <path d="M-10 280h20v240h-20z" />
    </g>
    <g fill="#dc2626" transform="rotate(120)">
      <path d="M-10-520h20v240h-20z" />
      <path d="M-10 280h20v240h-20z" />
    </g>
    <g fill="#d97706" transform="rotate(150)">
      <path d="M-10-520h20v240h-20z" />
      <path d="M-10 280h20v240h-20z" />
    </g>
  </g>

  <!-- Subtle silhouette placeholder -->
  <g opacity="0.18" fill="#111827">
    <path d="M1220 890c-70-160-60-270-10-330 20-25 25-60 10-90-24-48-10-100 30-130 54-40 140-40 194 0 40 30 54 82 30 130-15 30-10 65 10 90 50 60 60 170-10 330H1220z" />
  </g>

  <!-- Title -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif" text-anchor="middle">
    <text x="960" y="170" font-size="56" font-weight="700" fill="#111827" opacity="0.65">Tư tưởng Hồ Chí Minh</text>
    <text x="960" y="230" font-size="24" fill="#111827" opacity="0.55">Ảnh minh họa (có thể thay bằng ảnh thật)</text>
  </g>
</svg>
